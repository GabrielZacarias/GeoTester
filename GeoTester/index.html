<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTester</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
</head>
<body>

    <div class="outer-cont">

        <div class="main-container">
            <h2 class="display-3">Welcome to GeoTester!</h2>
            <p><q>How well do you know your states?</q></p>
            <hr>

            <div class="vector-container">
                <div class="img-div">
                    <img id="vectorIMG" src="imgs/Alabama.png" alt="">
                </div>
                <label for="stateName">Enter State name:</label>
                <input type="text" placeholder="Ex: New Jersey or NJ" class="form-control" class="userValue">
                
                <div class="button-box">
                    <a href="" type="button" class="btn changeBtn">Change</a>
                    <a href="" type="button" class="btn submitBtn" id="submitBtn">Submit</a>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
